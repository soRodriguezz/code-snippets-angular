<div class="center-flexbox">
  <div class="col-10 col-sm-7 col-md-7 col-lg-7 col-xl-5">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="emailForm" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          id="emailForm"
          aria-describedby="emailHelp"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="passwordForm" class="form-label">Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          id="passwordForm"
          formControlName="password"
        />
      </div>
      <div class="text-center">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
